<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fabric Mods for Minecraft 1.21.5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fabric Mods for Minecraft 1.21.5</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search mods…">
      <select id="categoryFilter">
        <option value="All">All Categories</option>
        <option value="FPS">FPS Optimization</option>
        <option value="Utility">Utilities &amp; Libraries</option>
        <option value="UI">UI Improvements</option>
        <option value="Shader">Shader Support</option>
        <option value="Optional">Archived/Optional</option>
      </select>
      <select id="compatFilter">
        <option value="All">All Platforms</option>
        <option value="Fabric">Fabric</option>
        <option value="Quilt">Quilt</option>
        <option value="Forge">Forge</option>
        <option value="NeoForge">NeoForge</option>
      </select>
      <button id="themeToggle">Toggle Theme</button>
    </div>
  </header>
  <main>
    <div id="modList" class="mod-list"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
